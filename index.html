<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神思 Sansi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入志芒行書 (Zhi Mang Xing) 與 Noto Serif TC -->
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #E8E6E1; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "Noto Serif TC", serif;
        }

        /* 背景噪點紋理 */
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.6; pointer-events: none; z-index: 0;
        }

        /* 主標題容器 */
        .title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            pointer-events: none; 
            /* 移除 mix-blend-mode 以避免某些螢幕渲染模糊，改用實色 */
        }

        /* 單個文字樣式 - 極致清晰版 */
        .char {
            display: block;
            font-family: 'Zhi Mang Xing', cursive;
            
            /* 顏色還原：基於粒子 RGB(72, 88, 90) 計算出的 Hex */
            color: #48585A; 
            
            font-size: clamp(80px, 25vw, 220px); 
            line-height: 1;
            white-space: nowrap;
            
            /* 字體平滑處理，確保邊緣銳利 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            
            /* 僅在 transform 上做優化，避免過度 rasterize */
            will-change: transform; 
            /* 移除所有陰影與濾鏡 */
            text-shadow: none;
            filter: none;
        }

        .seal {
            position: absolute; bottom: 18%; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px;
            border: 2px solid #A84646; color: #A84646;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            font-weight: 700;
            font-family: "Noto Serif TC", serif; 
            opacity: 0; animation: fadeIn 2s ease-in forwards 0.5s; 
            z-index: 2; letter-spacing: 2px; writing-mode: vertical-rl;
            pointer-events: none;
            /* 確保印章也清晰 */
            -webkit-font-smoothing: antialiased; 
        }

        .cta-text {
            position: absolute;
            top: 58%; left: 50%; transform: translateX(-50%);
            font-size: 13px; color: #555;
            font-weight: 500;
            letter-spacing: 4px;
            opacity: 0; animation: fadeInText 1.5s ease-in forwards 1s; 
            z-index: 2; pointer-events: none; text-align: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .cta-text::after {
            content: "↓"; display: block; margin-top: 5px; font-size: 12px; opacity: 0.6;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #E8E6E1; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in-out; 
            z-index: 20;
        }

        /* 點擊後的擴散動畫 */
        .exploding .char {
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: scale(4) !important; /* 放大 */
        }

        @keyframes fadeIn { to { opacity: 0.7; } }
        @keyframes fadeInText { to { opacity: 0.6; } }

    </style>
</head>
<body>
    <div id="overlay"></div>
    
    <div class="title-container" id="titleContainer">
        <span class="char" id="char1">神</span>
        <span class="char" id="char2">思</span>
    </div>

    <div class="cta-text">點擊前往</div>
    <div class="seal" id="seal">神思</div>

    <script>
        const overlay = document.getElementById('overlay');
        const seal = document.getElementById('seal');
        const ctaText = document.querySelector('.cta-text');
        const char1 = document.getElementById('char1');
        const char2 = document.getElementById('char2');
        const chars = [char1, char2];

        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let isExploding = false;

        const physics = [
            { x: 0, y: 0, rot: 0, targetX: 0, targetY: 0, targetRot: 0 },
            { x: 0, y: 0, rot: 0, targetX: 0, targetY: 0, targetRot: 0 }
        ];

        // --- 事件監聽 ---
        const updateMouse = (x, y) => {
            mouse.x = x;
            mouse.y = y;
        };

        window.addEventListener('mousemove', (e) => updateMouse(e.clientX, e.clientY));
        
        const handleTouch = (e) => {
            updateMouse(e.touches[0].clientX, e.touches[0].clientY);
        };
        window.addEventListener('touchmove', handleTouch, { passive: true });
        window.addEventListener('touchstart', handleTouch, { passive: true });

        // 點擊跳轉邏輯
        function handleClick() {
            if(!isExploding) {
                isExploding = true;
                document.body.classList.add('exploding');
                
                seal.style.transition = "opacity 0.3s";
                seal.style.opacity = 0;
                ctaText.style.transition = "opacity 0.3s";
                ctaText.style.opacity = 0;

                setTimeout(() => {
                    overlay.style.opacity = 1; 
                    setTimeout(() => {
                        window.location.href = "index2.html"; 
                    }, 400); 
                }, 300); 
            }
        }

        window.addEventListener('click', handleClick);
        let isDragging = false;
        window.addEventListener('touchmove', () => isDragging = true);
        window.addEventListener('touchend', () => {
            if (!isDragging) handleClick();
            isDragging = false;
        });

        // --- 動畫核心 ---
        function animate() {
            if (isExploding) return;

            chars.forEach((char, index) => {
                const rect = char.getBoundingClientRect();
                const charCenterX = rect.left + rect.width / 2;
                const charCenterY = rect.top + rect.height / 2;

                const dx = mouse.x - charCenterX;
                const dy = mouse.y - charCenterY;
                const dist = Math.sqrt(dx * dx + dy * dy);

                // 感應半徑
                const radius = window.innerWidth < 600 ? 250 : 400; 

                if (dist < radius) {
                    const force = (radius - dist) / radius;
                    
                    // 斥力移動計算
                    const moveX = -(dx / dist) * force * 40; 
                    const moveY = -(dy / dist) * force * 40;
                    
                    // 輕微旋轉
                    const rotate = dx * 0.04 * force;

                    physics[index].targetX = moveX;
                    physics[index].targetY = moveY;
                    physics[index].targetRot = rotate;
                } else {
                    physics[index].targetX = 0;
                    physics[index].targetY = 0;
                    physics[index].targetRot = 0;
                }

                // 物理緩動 (Lerp)
                const ease = 0.08; 
                physics[index].x += (physics[index].targetX - physics[index].x) * ease;
                physics[index].y += (physics[index].targetY - physics[index].y) * ease;
                physics[index].rot += (physics[index].targetRot - physics[index].rot) * ease;

                // 應用變換：使用 translate3d 確保硬件加速，但不加 blur
                char.style.transform = `translate3d(${physics[index].x}px, ${physics[index].y}px, 0) rotate(${physics[index].rot}deg)`;
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            mouse.x = window.innerWidth / 2; 
            mouse.y = window.innerHeight / 2;
        });
    </script>
</body>
</html>
