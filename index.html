<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神思 Sansi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入 Noto Serif TC，包含 700 和 900 字重以增強粒子厚度 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #E8E6E1; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: pointer;
            /* 統一使用 Noto Serif TC */
            font-family: 'Noto Serif TC', serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* 背景噪點紋理 */
        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.6; pointer-events: none; z-index: 0;
        }

        canvas { 
            display: block; 
            position: absolute; top: 0; left: 0; z-index: 1;
            transform: translateZ(0); 
            will-change: opacity;
        }

        .seal {
            position: absolute; bottom: 18%; left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px;
            border: 2px solid #A84646; color: #A84646;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            font-weight: 700;
            font-family: "Noto Serif TC", serif; 
            opacity: 0; animation: fadeIn 2s ease-in forwards 0.5s; 
            z-index: 2; letter-spacing: 2px; writing-mode: vertical-rl;
            pointer-events: none;
        }

        .cta-text {
            position: absolute;
            top: 58%; left: 50%; transform: translateX(-50%);
            font-size: 13px; color: #555;
            font-weight: 500;
            font-family: "Noto Serif TC", serif;
            letter-spacing: 4px;
            opacity: 0; animation: fadeInText 1.5s ease-in forwards 1s; 
            z-index: 2; pointer-events: none; text-align: center;
        }
        
        .cta-text::after {
            content: "↓"; display: block; margin-top: 5px; font-size: 12px; opacity: 0.6;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #E8E6E1; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in-out; 
            z-index: 10;
        }

        @keyframes fadeIn { to { opacity: 0.7; } }
        @keyframes fadeInText { to { opacity: 0.6; } }

    </style>
</head>
<body>
    <div id="overlay"></div>
    <div class="cta-text">點擊前往</div>
    <div class="seal" id="seal">神思</div>
    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d'); 
        
        const overlay = document.getElementById('overlay');
        const seal = document.getElementById('seal');
        const ctaText = document.querySelector('.cta-text');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particleArray = [];
        let isExploding = false;
        
        // 修改為 Noto Serif TC
        const fontName = 'Noto Serif TC'; 
        const mouse = { x: undefined, y: undefined, radius: 100 }

        // --- 事件監聽 ---
        window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        const handleTouch = (e) => {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        };
        window.addEventListener('touchmove', handleTouch, { passive: true });
        window.addEventListener('touchstart', handleTouch, { passive: true });
        window.addEventListener('touchend', () => { mouse.x = undefined; mouse.y = undefined; });

        function handleClick() {
            if(!isExploding) {
                isExploding = true;
                if (mouse.x === undefined) {
                    mouse.x = canvas.width / 2;
                    mouse.y = canvas.height / 2;
                }
                mouse.radius = 5000; 

                seal.style.transition = "opacity 0.3s";
                seal.style.opacity = 0;
                ctaText.style.transition = "opacity 0.3s";
                ctaText.style.opacity = 0;

                setTimeout(() => {
                    overlay.style.opacity = 1; 
                    setTimeout(() => {
                        window.location.href = "index2.html"; 
                    }, 400); 
                }, 300); 
            }
        }

        window.addEventListener('click', handleClick);
        let isDragging = false;
        window.addEventListener('touchmove', () => isDragging = true);
        window.addEventListener('touchend', () => {
            if (!isDragging) handleClick();
            isDragging = false;
        });

        class Particle {
            constructor(x, y){
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = x;
                this.baseY = y;
                this.density = (Math.random() * 30) + 1;
                
                // 粒子顏色保持原有的水墨/深灰風格
                this.r = 62 + Math.random() * 20;
                this.g = 78 + Math.random() * 20;
                this.b = 80 + Math.random() * 20;
                this.a = 0.3 + Math.random() * 0.5; 
                this.size = 1.2; 
            }
            
            draw(){
                ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${this.a})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update(){
                if (isExploding) {
                    this.x += (Math.random() - 0.5) * 30;
                    this.y += (Math.random() - 0.5) * 30;
                    this.a -= 0.02; 
                    if (this.a < 0) this.a = 0;
                    return;
                }

                if (mouse.x !== undefined && mouse.y !== undefined) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distSq = dx*dx + dy*dy; 
                    let radSq = mouse.radius * mouse.radius;
                    
                    if (distSq < radSq){
                        let distance = Math.sqrt(distSq);
                        let forceDirectionX = dx / distance;
                        let forceDirectionY = dy / distance;
                        let force = (mouse.radius - distance) / mouse.radius;
                        let directionX = forceDirectionX * force * this.density;
                        let directionY = forceDirectionY * force * this.density;

                        this.x -= directionX;
                        this.y -= directionY;
                        return; 
                    }
                }

                if (this.x !== this.baseX){
                    let dx = this.x - this.baseX;
                    this.x -= dx/15; 
                }
                if (this.y !== this.baseY){
                    let dy = this.y - this.baseY;
                    this.y -= dy/15;
                }
            }
        }

        function init(){
            particleArray = [];
            
            let fontSize = window.innerWidth < 600 ? 
                           window.innerWidth * 0.3 : 
                           Math.min(window.innerWidth, window.innerHeight) * 0.22;
            
            // 使用 900 (Heavy) 字重，確保宋體的線條足夠粗，能夠生成足夠的粒子
            ctx.font =  `900 ${fontSize}px "${fontName}", serif`; 
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = 'white'; 
            
            let yOffset = window.innerHeight * 0.40;
            ctx.fillText('神思', canvas.width/2, yOffset); 
            
            const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // 如果還是覺得慢，可以將這裡的 gap 改為 2，會減少粒子數量但提高性能
            const gap = 1; 

            for (let y = 0, y2 = textCoordinates.height; y < y2; y += gap){
                for (let x = 0, x2 = textCoordinates.width; x < x2; x += gap){
                    // 閾值保持較低，捕捉宋體的細節
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 30){
                        particleArray.push(new Particle(x, y));
                    }
                }
            }
        }

        function animate(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particleArray.length; i++){
                particleArray[i].draw();
                particleArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        // 使用 document.fonts.ready 確保 Google Fonts 下載完畢後才開始生成粒子
        document.fonts.ready.then(function() {
            setTimeout(() => {
                init();
                animate();
            }, 100); 
        });

        let resizeTimeout;
        window.addEventListener('resize', function(){
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                init();
            }, 200);
        });
    </script>
</body>
</html>
