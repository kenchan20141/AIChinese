<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神思 Sansi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: url('引導頁背景.png') center/cover fixed;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            
            /* --- 核心修改 1: 預設鎖死所有互動 --- */
            cursor: default; /* 預設為箭頭，不讓用家以為可以點 */
            pointer-events: none; /* 物理層面禁止任何點擊/觸控 */
            
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "Noto Serif TC", serif;
            transition: cursor 0.3s;
        }

        /* --- 核心修改 2: 只有當加上 .interactive 類別後才解鎖 --- */
        body.interactive {
            cursor: pointer; /* 變回手指 */
            pointer-events: auto; /* 恢復點擊功能 */
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            opacity: 0.6; pointer-events: none; z-index: 0;
        }

        .title-container {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            gap: 20px;
            pointer-events: none; 
        }

        .char {
            display: block;
            font-family: 'Zhi Mang Xing', cursive;
            color: #48585A; 
            font-size: clamp(80px, 25vw, 220px); 
            line-height: 1;
            white-space: nowrap;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            will-change: transform; 
        }

        .cta-text {
            position: absolute;
            top: 58%; 
            left: 50%; transform: translateX(-50%);
            font-size: 13px; color: #555;
            font-weight: 500;
            letter-spacing: 4px;
            opacity: 0; 
            /* 注意：這裡有 1s 的 delay，JS 會等待這個時間 */
            animation: fadeInText 1.5s ease-in forwards 1s; 
            z-index: 2; pointer-events: none; text-align: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .cta-text::after {
            content: "↓"; display: block; margin-top: 5px; font-size: 12px; opacity: 0.6;
        }

        .seal {
            position: absolute; 
            bottom: 29%; 
            left: 50%; transform: translateX(-50%);
            width: 40px; height: 40px;
            border: 2px solid #A84646; color: #A84646;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            font-weight: 700;
            font-family: "Noto Serif TC", serif; 
            opacity: 0; animation: fadeIn 2s ease-in forwards 0.5s; 
            z-index: 2; letter-spacing: 2px; writing-mode: vertical-rl;
            pointer-events: none;
            -webkit-font-smoothing: antialiased; 
        }

        @media (max-width: 768px) {
            .title-container { top: 37%; }
            .cta-text { top: 57%; }
            .seal { bottom: 31%; }
            .char { font-size: 34vw; }
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #E8E6E1; opacity: 0; pointer-events: none;
            transition: opacity 0.8s ease-in-out; 
            z-index: 20;
        }

        .exploding .char {
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: scale(4) !important;
        }

        @keyframes fadeIn { to { opacity: 0.7; } }
        @keyframes fadeInText { to { opacity: 0.6; } }
    </style>
</head>
<body>
    <div id="overlay"></div>
    
    <div class="title-container" id="titleContainer">
        <span class="char" id="char1">神</span>
        <span class="char" id="char2">思</span>
    </div>

    <div class="cta-text">點擊前往</div>
    <div class="seal" id="seal">神思</div>

    <script>
        const overlay = document.getElementById('overlay');
        const seal = document.getElementById('seal');
        const ctaText = document.querySelector('.cta-text');
        const char1 = document.getElementById('char1');
        const char2 = document.getElementById('char2');
        const chars = [char1, char2];
        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        let isExploding = false;
        let animationFrameId = null;

        // 記錄頁面開始加載的時間
        const startTime = Date.now();

        // --- 核心邏輯：等待資源載入 + 等待 CSS 動畫延遲 ---
        window.addEventListener('load', () => {
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;
            
            // "cta-text" 的 CSS animation-delay 是 1000ms (1秒)
            // 為了確保文字已經開始浮現，我們設定最小等待時間為 1200ms
            const minWaitTime = 1200; 
            
            // 計算還需要等待多久
            let remainingTime = 0;
            if (elapsedTime < minWaitTime) {
                remainingTime = minWaitTime - elapsedTime;
            }

            console.log(`Resources loaded. Waiting additional ${remainingTime}ms for animations to start.`);

            setTimeout(() => {
                // 解鎖頁面互動
                document.body.classList.add('interactive');
                console.log("Interaction enabled.");
            }, remainingTime);
        });

        const physics = [
            { x: 0, y: 0, rot: 0, targetX: 0, targetY: 0, targetRot: 0 },
            { x: 0, y: 0, rot: 0, targetX: 0, targetY: 0, targetRot: 0 }
        ];

        const updateMouse = (x, y) => { mouse.x = x; mouse.y = y; };

        // 雖然 pointer-events: none 禁止了點擊，但我們仍然允許滑鼠移動事件以保留物理效果
        // 因為 pointer-events: none 會讓 body 接收不到 hover，所以這裡我們綁定到 window
        window.addEventListener('mousemove', (e) => updateMouse(e.clientX, e.clientY));
        
        const handleTouch = (e) => {
            updateMouse(e.touches[0].clientX, e.touches[0].clientY);
        };
        window.addEventListener('touchmove', handleTouch, { passive: true });
        window.addEventListener('touchstart', handleTouch, { passive: true });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                resetPageAnimation();
            }
        });

        function resetPageAnimation() {
            isExploding = false;
            document.body.classList.remove('exploding');
            overlay.style.opacity = 0;
            seal.style.opacity = "";
            seal.style.transition = "";
            ctaText.style.opacity = "";
            ctaText.style.transition = "";
            
            // 確保返回時也是解鎖狀態
            document.body.classList.add('interactive');

            cancelAnimationFrame(animationFrameId);
            animate();
        }

        function handleClick() {
            // 雙重保險：如果 body 還沒解鎖，程式碼也不執行
            if (!document.body.classList.contains('interactive')) return;

            if(!isExploding) {
                isExploding = true;
                document.body.classList.add('exploding');
                
                seal.style.transition = "opacity 0.3s";
                seal.style.opacity = 0;
                ctaText.style.transition = "opacity 0.3s";
                ctaText.style.opacity = 0;
                
                setTimeout(() => {
                    overlay.style.opacity = 1; 
                    setTimeout(() => {
                        window.location.href = "index2.html"; 
                    }, 400); 
                }, 300); 
            }
        }

        // 因為 pointer-events: none，click 事件在 CSS 解鎖前根本不會觸發
        // 但保留這個監聽器處理點擊後的邏輯
        window.addEventListener('click', handleClick);

        let isDragging = false;
        window.addEventListener('touchmove', () => isDragging = true);
        window.addEventListener('touchend', () => {
            if (!document.body.classList.contains('interactive')) return;
            if (!isDragging) handleClick();
            isDragging = false;
        });

        function animate() {
            if (isExploding) return;

            chars.forEach((char, index) => {
                const rect = char.getBoundingClientRect();
                const charCenterX = rect.left + rect.width / 2;
                const charCenterY = rect.top + rect.height / 2;

                const dx = mouse.x - charCenterX;
                const dy = mouse.y - charCenterY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                const radius = window.innerWidth < 600 ? 250 : 400; 

                if (dist < radius) {
                    const force = (radius - dist) / radius;
                    const moveX = -(dx / dist) * force * 40; 
                    const moveY = -(dy / dist) * force * 40;
                    const rotate = dx * 0.04 * force;

                    physics[index].targetX = moveX;
                    physics[index].targetY = moveY;
                    physics[index].targetRot = rotate;
                } else {
                    physics[index].targetX = 0;
                    physics[index].targetY = 0;
                    physics[index].targetRot = 0;
                }

                const ease = 0.08; 
                physics[index].x += (physics[index].targetX - physics[index].x) * ease;
                physics[index].y += (physics[index].targetY - physics[index].y) * ease;
                physics[index].rot += (physics[index].targetRot - physics[index].rot) * ease;

                char.style.transform = `translate(${physics[index].x}px, ${physics[index].y}px) rotate(${physics[index].rot}deg)`;
            });

            animationFrameId = requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
