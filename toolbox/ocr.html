<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手寫中文字OCR工具</title>

    <!-- 引入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

    <style>
        /* 保持原有樣式不變 */
        :root {
            --bg-color: #F5F3EF;
            --text-color: #3D3B37;
            --accent-color: #A39B8B;
            --border-color: #DCD6C8;
            --danger-color: #D9534F;
            --font-main: 'Noto Serif TC', serif;
            --font-display: 'Noto Sans TC', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }

        #container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            margin-top: 1rem;
        }
        
        h1 { margin: 0 0 0.5rem 0.2em; font-size: 2rem; letter-spacing: 0.2em; }
        #subtitle { font-size: 0.9rem; color: var(--accent-color); margin-bottom: 2rem; }

        #image-input-area {
            position: relative;
            width: 100%;
            min-height: 200px;
            border: 2px dashed var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: rgba(255,255,255,0.1);
            padding: 10px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        #image-input-area.has-content { border: 1px solid var(--border-color); background: none; padding: 1rem; cursor: default; }

        #preview-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; width: 100%; }
        .preview-item { position: relative; width: 150px; height: 150px; background: #fff; border: 1px solid var(--border-color); overflow: hidden; }
        .preview-image { width: 100%; height: 100%; object-fit: cover; }
        .preview-number { position: absolute; top: 0; left: 0; background: rgba(0,0,0,0.6); color: #fff; padding: 2px 8px; font-size: 0.8rem; z-index: 10; font-family: var(--font-display); }

        .control-btn { 
            position: absolute; 
            width: 34px; 
            height: 34px; 
            background: #fff; 
            border-radius: 50%; 
            border: 1px solid rgba(0,0,0,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 50; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }
        .control-btn svg { width: 18px; height: 18px; stroke-width: 2; stroke: currentColor; fill: none; }

        .delete-btn { top: 5px; right: 5px; color: var(--danger-color); }
        .delete-btn:hover { background-color: var(--danger-color); color: #fff; transform: scale(1.1); }

        .crop-btn { bottom: 5px; right: 5px; color: var(--text-color); }
        .crop-btn:hover { background-color: var(--text-color); color: #fff; transform: scale(1.1); }
        
        #upload-prompt.hidden { display: none; }
        .upload-icon { width: 32px; height: 32px; color: var(--accent-color); margin-bottom: 0.5rem; }

        #action-buttons { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap; }
        .action-btn { background: none; border: 1px solid var(--border-color); color: var(--accent-color); padding: 10px 20px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; transition: all 0.3s ease; font-family: var(--font-main); }
        .action-btn:hover:not(:disabled) { background-color: var(--bg-color); border-color: var(--accent-color); color: var(--text-color); }
        .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        #result-container { margin-top: 2rem; width: 100%; padding: 1.5rem; border-top: 1px solid var(--border-color); text-align: left; display: none; position: relative; background: rgba(255,255,255,0.4); }
        #result-container.visible { display: block; animation: fadeIn 0.5s ease; }
        #ocr-result { 
            font-family: var(--font-display); 
            font-size: 1.1rem; 
            line-height: 1.8; 
            color: var(--text-color); 
            white-space: pre-wrap; 
            margin: 0; 
            padding-right: 2rem; 
        }

        #copy-btn { position: absolute; top: 1rem; right: 1rem; background: none; border: none; cursor: pointer; color: var(--accent-color); }
        
        #loading-indicator { display: none; margin: 1rem 0; color: var(--accent-color); }
        #loading-indicator.visible { display: block; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; }
        .modal-content-container { max-width: 90%; max-height: 70vh; background: #fff; overflow: hidden; }
        #image-to-crop { display: block; max-width: 100%; }
        .modal-buttons { margin-top: 20px; display: flex; gap: 15px; }
        .modal-btn { padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-confirm { background: var(--accent-color); color: #fff; }
        .btn-cancel { background: #ddd; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #file-input, #camera-input { display: none; }

        .copyright-footer { position: fixed; bottom: 0; right: 0; padding: 5px 10px; background-color: #f1f1f1; }
        .copyright-footer p { margin: 0; font-size: 14px; }
        @media (max-width: 600px) { .copyright-footer p { font-size: 12px; } }
    </style>
</head>
<body>

    <div id="container">
        <h1>手寫中文字辨識</h1>
        <p id="subtitle">上傳圖片或 PDF，AI 將為您辨識內容。</p>

        <div id="image-input-area">
            <div id="preview-container"></div>
            <div id="upload-prompt">
                <svg class="upload-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>
                <p>點擊選擇檔案 (或拖曳)</p>
            </div>
        </div>
        
        <input type="file" id="file-input" accept="image/*,application/pdf" multiple>
        <input type="file" id="camera-input" accept="image/*" capture="environment">

        <div id="action-buttons">
            <button id="upload-btn" class="action-btn">上傳圖片</button>
            <button id="camera-btn" class="action-btn">拍照</button>
            <button id="recognize-btn" class="action-btn" disabled>開始辨識</button>
        </div>
        
        <div id="loading-indicator">處理中，請稍候...</div>

        <div id="result-container">
            <button id="copy-btn" title="複製"><svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/></svg></button>
            <p id="ocr-result"></p>
        </div>
    </div>

    <!-- 裁切 Modal -->
    <div id="crop-modal" class="modal">
        <div class="modal-content-container"><img id="image-to-crop"></div>
        <div class="modal-buttons">
            <button class="modal-btn btn-cancel" id="crop-cancel">取消</button>
            <button class="modal-btn btn-confirm" id="crop-confirm">確認</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <script>
        // PDF Worker Setup
        if (typeof pdfjsLib !== 'undefined') pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // 定義 GAS Exec URL
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycby_bFZLYfPvfv5EUsbpnYE3I5NuB5wrGEnXU0ojmDMo7_GYFsR2uKKrTSES9Q4clJkVAg/exec';

        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                inputArea: document.getElementById('image-input-area'),
                fileInput: document.getElementById('file-input'),
                cameraInput: document.getElementById('camera-input'),
                previewBox: document.getElementById('preview-container'),
                prompt: document.getElementById('upload-prompt'),
                resultBox: document.getElementById('result-container'),
                resultText: document.getElementById('ocr-result'),
                loader: document.getElementById('loading-indicator'),
                btns: {
                    upload: document.getElementById('upload-btn'),
                    camera: document.getElementById('camera-btn'),
                    recognize: document.getElementById('recognize-btn'),
                    copy: document.getElementById('copy-btn'),
                    cropConfirm: document.getElementById('crop-confirm'),
                    cropCancel: document.getElementById('crop-cancel')
                },
                modal: {
                    self: document.getElementById('crop-modal'),
                    img: document.getElementById('image-to-crop')
                }
            };

            let cropper = null;
            let currentCropEl = null;

            // Sortable
            new Sortable(dom.previewBox, { animation: 150, filter: '.control-btn', onEnd: updateOrder });

            // Events
            dom.inputArea.onclick = (e) => { if(!e.target.closest('.control-btn')) dom.fileInput.click(); };
            dom.btns.upload.onclick = () => dom.fileInput.click();
            dom.btns.camera.onclick = () => dom.cameraInput.click();
            dom.fileInput.onchange = handleFiles;
            dom.cameraInput.onchange = handleFiles;
            dom.btns.recognize.onclick = startOCR;
            dom.btns.copy.onclick = copyText;
            
            // Crop Events
            dom.btns.cropCancel.onclick = () => { dom.modal.self.style.display = 'none'; if(cropper) cropper.destroy(); };
            dom.btns.cropConfirm.onclick = async () => {
                if(cropper && currentCropEl) {
                    // 裁切後也需要確保不超過 2MB
                    const rawBase64 = cropper.getCroppedCanvas().toDataURL('image/jpeg', 0.95);
                    const compressedBase64 = await resizeAndCompressImage(rawBase64);
                    currentCropEl.src = compressedBase64;
                    dom.modal.self.style.display = 'none';
                    cropper.destroy();
                }
            };

            async function handleFiles(e) {
                const files = Array.from(e.target.files);
                if(!files.length) return;
                
                dom.loader.classList.add('visible');
                dom.loader.textContent = "最佳化圖片中 (限制 2MB)...";
                
                for(let file of files) {
                    try {
                        if(file.type === 'application/pdf') {
                            const pages = await processPdf(file);
                            pages.forEach(addPreview);
                        } else {
                            const base64 = await readFile(file);
                            // 圖片上傳也要壓縮
                            const compressed = await resizeAndCompressImage(base64);
                            addPreview(compressed);
                        }
                    } catch(err) {
                        console.error("檔案處理失敗", err);
                        alert(`檔案 ${file.name} 處理失敗: ` + err.message);
                    }
                }
                
                dom.loader.classList.remove('visible');
                updateUI();
                e.target.value = '';
            }

            function addPreview(src) {
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <span class="preview-number"></span>
                    <img class="preview-image" src="${src}">
                    <button class="control-btn delete-btn" title="刪除">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                    <button class="control-btn crop-btn" title="裁切">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path>
                            <path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path>
                        </svg>
                    </button>
                `;
                
                div.querySelector('.delete-btn').onclick = (e) => { e.stopPropagation(); div.remove(); updateUI(); };
                div.querySelector('.crop-btn').onclick = (e) => { 
                    e.stopPropagation(); 
                    currentCropEl = div.querySelector('img');
                    dom.modal.img.src = currentCropEl.src;
                    dom.modal.self.style.display = 'flex';
                    if(cropper) cropper.destroy();
                    cropper = new Cropper(dom.modal.img, { viewMode: 1 });
                };
                
                dom.previewBox.appendChild(div);
                updateUI();
            }

            function updateUI() {
                const count = dom.previewBox.children.length;
                dom.prompt.classList.toggle('hidden', count > 0);
                dom.inputArea.classList.toggle('has-content', count > 0);
                dom.btns.recognize.disabled = count === 0;
                updateOrder();
            }

            function updateOrder() {
                Array.from(dom.previewBox.children).forEach((el, i) => {
                    el.querySelector('.preview-number').textContent = i + 1;
                });
            }

            /**
             * 關鍵功能：智能壓縮
             * 1. 檢查 Base64 大小
             * 2. 若超過 limit (1.9MB)，降低品質
             * 3. 若品質過低仍超標，則縮小尺寸
             */
           async function resizeAndCompressImage(base64Str, maxBytes = 1.9 * 1024 * 1024) {
                
                // 影像處理：轉為灰階並增強對比 (不強硬變全黑白，避免誤判)
                function applySmartEnhance(ctx, width, height) {
                    const imageData = ctx.getImageData(0, 0, width, height);
                    const data = imageData.data;
                    
                    // 1. 先計算整張圖片的平均亮度
                    let totalBrightness = 0;
                    for (let i = 0; i < data.length; i += 4) {
                        // 使用人眼對綠色較敏感的加權平均公式
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        // 亮度公式
                        const brightness = (r * 0.299 + g * 0.587 + b * 0.114);
                        totalBrightness += brightness;
                    }
                    const avgBrightness = totalBrightness / (data.length / 4);

                    // 2. 設定動態閾值 (關鍵修正)
                    // 如果平均亮度是 100 (暗照片)，閾值設為 80。低於 80 才算字。
                    // 係數 0.85 是一個安全值，確保背景(通常比平均亮)會變白
                    const threshold = avgBrightness * 0.85; 

                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        const gray = (r * 0.299 + g * 0.587 + b * 0.114);
                        
                        // 3. 應用處理
                        let newVal;
                        if (gray < threshold) {
                            // 比閾值暗 -> 判定為文字 -> 變全黑
                            newVal = 0; 
                        } else {
                            // 比閾值亮 -> 判定為背景 -> 變全白
                            newVal = 255;
                        }

                        data[i] = newVal;
                        data[i + 1] = newVal;
                        data[i + 2] = newVal;
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                }

                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = base64Str;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // 繪製原圖
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 應用新的智能處理
                        applySmartEnhance(ctx, width, height);
                        
                        let quality = 0.9;
                        let newDataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        // 壓縮迴圈
                        while ((newDataUrl.length * 3 / 4) > maxBytes) {
                            if (quality > 0.5) {
                                quality -= 0.1;
                            } else {
                                width *= 0.9;
                                height *= 0.9;
                                canvas.width = width;
                                canvas.height = height;
                                ctx.drawImage(img, 0, 0, width, height);
                                // 縮圖後重新應用濾鏡
                                applySmartEnhance(ctx, width, height); 
                            }
                            newDataUrl = canvas.toDataURL('image/jpeg', quality);
                        }
                        console.log(`處理完成。尺寸: ${Math.round(width)}x${Math.round(height)}`);
                        resolve(newDataUrl);
                    };
                });
            }

            async function processPdf(file) {
                const data = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(data).promise;
                const pages = [];
                for(let i=1; i<=pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    
                    // 【關鍵修改】這裡設定 scale: 2 甚至 2.5 來獲取高畫質
                    // 雖然這會產生大檔案，但後面的 resizeAndCompressImage 會負責把它壓回 2MB 下
                    const viewport = page.getViewport({scale: 2.5}); 
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                    
                    // 取得原始高畫質圖片
                    const rawBase64 = canvas.toDataURL('image/jpeg', 0.95);
                    
                    // 進行智能壓縮 (確保 < 2MB)
                    const optimizedBase64 = await resizeAndCompressImage(rawBase64);
                    pages.push(optimizedBase64);
                }
                return pages;
            }

            async function runGas(base64, name) {
                const content = base64.split(',')[1];
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        imageContent: content,
                        filename: name,
                        mimeType: 'image/jpeg'
                    })
                });
                return await response.json();
            }

            async function startOCR() {
                const imgs = Array.from(dom.previewBox.querySelectorAll('img'));
                if(!imgs.length) return;

                dom.btns.recognize.disabled = true;
                dom.resultBox.classList.remove('visible');
                dom.loader.classList.add('visible');
                
                let results = [];
                
                for(let i=0; i<imgs.length; i++) {
                    dom.loader.textContent = `正在辨識第 ${i+1} / ${imgs.length} 頁...`;
                    try {
                        const res = await runGas(imgs[i].src, `ocr_${Date.now()}.jpg`);
                        if(res.status === 'success') {
                            results.push(res.text);
                        } else {
                            results.push(`[第 ${i+1} 頁錯誤: ${res.message}]`);
                        }
                    } catch(err) {
                        results.push(`[系統錯誤: ${err}]`);
                    }
                }
                
                const finalContent = results.join('\n\n');
                dom.resultText.textContent = finalContent;
                dom.resultBox.classList.add('visible');
                dom.loader.classList.remove('visible');
                dom.btns.recognize.disabled = false;
                dom.btns.recognize.textContent = "重新辨識";

                const messageData = { type: 'ocrResult', text: finalContent };
                
                let targetWindow = null;
                if (window.opener && window.opener !== window) targetWindow = window.opener;
                else if (window.top && window.top.opener && window.top.opener !== window.top) targetWindow = window.top.opener;
                else if (window.parent && window.parent !== window) targetWindow = window.parent;

                if (targetWindow) {
                    targetWindow.postMessage(messageData, '*');
                    setTimeout(() => { window.close(); }, 100);
                }
            }

            function readFile(file) {
                return new Promise(r => {
                    const reader = new FileReader();
                    reader.onload = e => r(e.target.result);
                    reader.readAsDataURL(file);
                });
            }

            function copyText() {
                navigator.clipboard.writeText(dom.resultText.textContent)
                    .then(() => alert('已複製內容'))
                    .catch(() => alert('複製失敗'));
            }
        });








        
    </script>




    

    <footer class="copyright-footer">
        <p>Copyright © 2025 陳冠健. All rights reserved.</p>
    </footer>
</body>
